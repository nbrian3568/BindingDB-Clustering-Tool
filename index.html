<!DOCTYPE html>
<html>
<head>
  <title>BindingDB Targets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h1>BindingDB Targets</h1>
  <table class="table table-bordered">
    <thead>
      <tr><th>Target Name</th><th>Ligand Count</th></tr>
    </thead>
    <tbody>
      {% for target in targets %}
        <tr>
          <td>{{ target.target_name }}</td>
          <td>
            <a href="{{ url_for('show_clusters', uniprot_id=target.uniprot_id) }}">
              {{ target.ligand_count }}
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
